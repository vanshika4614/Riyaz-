<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About party</a></li>
          <li><a href="#">Preparetions</a></li>
          <li><a href="#">Party-theme</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>It's my Birthday!!</h1>
        <p>Let's countdown to it.....</p>
        <div id="countdown">
          <span id="days">00</span> : <span id="hours">00</span> :
          <span id="minutes">00</span>
          <span id="seconds">00</span>
        </div>
        <div class="labels">
          <span>Days</span>
          <span>Hours</span>
          <span>Minutes</span>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
