<html>
<head><title>Login page</title>
<link rel="stylesheet" href="loginp.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <div class ="login-img">
    <div class="form-data">
        <div class="heading"><b>Create an account</b></div>
        <div class="login"> Already have an account? <a href="#">Log in</a></div>
        <form class="form">
            <span class="data">   
                <p id="fname"> <input type="text" placeholder="Fletcher" id="name" autofocus> 
                <input type="text" placeholder="Last name" id="name"></p>
                 <p id="email"> <input type="email" placeholder="Email" id="email"> </p>
                 <p id="password"> <input type="password" placeholder=" Enter your password" id="password"> </p>
                <input type="checkbox" id="t&c" name="terms and conditions"> 
                 <label for="t&c">I agree to the <a href="#">Terms&Conditions</a></label>
                 <button type="submit">Create account</button>
            </span>
        </div>
   </form>
    </div>
</div>
</body>
</html>
