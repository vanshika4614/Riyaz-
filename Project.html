<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Site</title>
    <link rel="stylesheet" href="Project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-book"></i>
      </div>
      <label class="theme-switcher">
        <i class="fa-solid fa-sun"></i>
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
        <i class="fa-solid fa-moon"></i>
      </label>
    </header>
    <audio id="sound"></audio>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="word please..." id="inp-word" />
        <button class="search-btn" id="search-btn">Search</button>
      </div>
      <div class="result" id="result">
        <!-- Sample content -->
        <div class="word">
          <h3>Sample</h3>
          <button
            onclick="playSound('https://api.dictionaryapi.dev/media/pronunciations/en/sample-us.mp3')"
          >
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>
        <div class="details">
          <p>noun</p>
          <p>/ˈsampəl/</p>
        </div>
        <p class="words-meaning">
          A small part or quantity intended to show what the whole is like.
        </p>
        <p class="word-example">
          <strong>Example:</strong> "He gave me a sample of the product."
        </p>
      </div>
    </div>

    <script src="Project.js"></script>
  </body>
</html>
