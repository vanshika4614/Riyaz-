<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-body">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1458538977777-0549b2370168?q=80&w=874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
        </div>
        <div class="details">
            <div class="pname">PERFUME</div>
            <h1 class="p-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="content">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="button">
            <a href="#" class="btn">
                <i class="fas fa-shopping-cart"></i>
            </a> Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
