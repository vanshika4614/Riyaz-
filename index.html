<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="image">
      <img src="perfume.jpg" alt="Product Image" />
    </div>
    <div class="card-body">
      <div class="details">
        <div class="p-name">PERFUME</div>
        <h1 class="p-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content">
          A floral, solar and voluptuous interpretation composed by
          <br />Olivier Polge, Perfumer-Creator <br />sfor the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="button">
          <a href="#" class="btn">
            <i class="fas fa-shopping-cart"></i>
          </a>
          Add to Cart
        </button>
      </div>
    </div>
</body>
</html>
